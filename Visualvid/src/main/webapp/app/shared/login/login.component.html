<div class="modal-login">
    <div class="modal-body">
        <div class="app-loginwrap">
        <div class="app-logintext">
            <img src="../../../content/images/logo.png" alt="">
            <p class="app-p">Thanks for getting back to visualvid. lets access to our best
            recommendations for You</p>
            <span class="app-icon icon-close m-pointer" data-dismiss="modal"></span>
        </div>
        <div class="app-loginblock">
            <!-- <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
            <span aria-hidden="true">x</span>
        </button> -->
            <div class="text-center app-section__heading">
            <h2 class="app-h2 text-primary text-bold">Welcome back !</h2>
            <p class="app-p">Log in to your account</p>
            </div>

            <div *ngIf="authenticationError" class="col-md-8">
            <div class="alert alert-danger"  jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>

            <div class="app-loginbody">
            <form role="form" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="username" #username class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control"  placeholder="Password" name="password" id="password">
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="form-group form-check m-0">
                    <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <a href="" (click)="requestResetPassword()" jhiTranslate="login.password.forgot" class="app-link">Reset password</a>
                </div>
            </form>
            </div>
            <div class="app-loginfooter">
            <button type="submit" (click)="login()"  class="btn btn-primary btn-block">Submit</button>
            <p class="app-p m-0" jhiTranslate="global.messages.info.register.noaccount">Don't have an account yet? <a href="" (click)="register()" jhiTranslate="global.messages.info.register.link" class="app-link">Join visuavid</a></p>
        </div>
        </div>
        </div>
    </div>
</div>
