<div class="app-admin__title mb-4">
    <div class="app-admin__titleicon text-bold">
        <span class="app-icon icon-video text-success"></span>
        <span>Video Designs</span>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="app-admin__searchbtn d-flex align-items-center">
            <div class="app-search flex-fill">
                <a class="" href="#"><span class="app-icon icon-search"></span></a>
                <!-- <input type="text" class="form-control" name="" id="" placeholder="Search..."> -->
                <jhi-search (searchEvent)="search($event)"></jhi-search>
              </div>
              <button class="btn btn-primary btn-md ml-3 text-light" data-toggle="modal" data-target="#exampleModal">
                <a routerLink="/dashboard/admin/upload/new">
                    <span class="app-icon icon-plus mr-2"></span><span>Add New</span></button>
                </a>  
               
        </div>
    </div>
</div>
    <div class="app-tablewrap">
        <jhi-table [rowData]="rowData"
                    [enableCheckbox]="true"
                    [allowMultiSelect]="true"
                    (getSelectedRows)="onNotifySelected($event)"
                    [sqPaginationConfig]="tablePaginationSettings"
                    [sqColumnDefinition]="columnDefinition">
        </jhi-table>
    </div>
