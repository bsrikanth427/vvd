<section class="app-cart">
    <div class="container">
       <div class="app-cart-wrapper row">
          <div class="col-sm-12 col-md-12 col-lg-9">
             <div class="app-cart__left">
                <div fxLayout="column" fxLayoutAlign="space-around center" *ngIf="!wishlistItems.length">
                   <mat-chip-list>
                      <mat-chip color="warn" selected="true">YOU HAVE NO ITEMS IN YOUR WHISH LIST.</mat-chip>
                   </mat-chip-list>
                </div>
                <div class="app-cart__header">
                   <div class="row">
                      <div class="col-sm-6 btn-block">
                         <button class="btn btn-default" routerLink="/videos" routerLinkActive="active-navitem">Continue Shopping</button>
                      </div>
                   </div>
                </div>
             <mat-card *ngIf="wishlistItems.length > 0" class="app-cart__body app-card box-shadow">
                <ul class="list-unstyled app-cart__list">
                   <li *ngFor="let item of wishlistItems; let i = index">
                      <span class="app-icon icon-close" (click)="removeItem(item)"></span>
                      <div class="img-block">
                         <img src="{{item.thumbNailS3Url}}" alt="">
                      </div>
                      <div class="list-content">
                         <p class="list-heading">{{item.name}}</p>
                         <p>Christmas Greetings</p>
                         <div class="list-quantity">
                            <!-- <select name="" id="">
                   <option value="">qty: 1</option>
                   </select> -->
                            <p class="m-0 price"><sup>$</sup> <span>{{item.indianPrice}}</span></p>
                            <div class="mat-cell text-center">
                                <svg-icon name="cart" placement="right" (click)="addToCart(item)"></svg-icon>
                            </div>
                         </div>
                      </div>
                   </li>
                </ul>
                <!-- <div class="app-cart__footer">
                   <button class="btn btn-primary" [routerLink]="['/pages/checkout']">Proceed to Checkout</button>
                </div> -->
                </mat-card>
             </div>
          </div>
